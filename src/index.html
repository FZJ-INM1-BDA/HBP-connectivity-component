<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>HBP Connectivity Component</title>

  <script type="module" src="/build/connectivity-component.esm.js"></script>
  <script nomodule src="/build/connectivity-component.js"></script>

</head>
<body>


<div style="display:flex;">
  <full-connectivity-grid
    grid-width="800px"
    grid-height="800px"
    theme="dark"
    loadurl="https://siibra-api-tmpfullvolmetadata.apps-dev.hbp.eu/v1_0/atlases/juelich/iav/atlas/v1.0.0/1/parcellations/minds/core/parcellationatlas/v1.0.0/94c1125b-b87e-45e4-901c-00daee7f2579-25/features/ConnectivityMatrix/1000BRAINS%20study%2C%20connectivity%20data"
    onlyExport="true">
  </full-connectivity-grid>

  <div>
    <button onclick="changeSource()">Change source</button>
  </div>
  <div>
    <button onclick="downloadFullGrid()">Download full grid</button>
  </div>

  <hbp-connectivity-matrix-row
    id = connectivityMatrixRow"
    style="height: 800px"
    getregions="true"
    region="Area STS2 (STS) - left hemisphere"
    theme="dark"
    loadurl="https://siibra-api-tmpfullvolmetadata.apps-dev.hbp.eu/v1_0/atlases/juelich%2Fiav%2Fatlas%2Fv1.0.0%2F1/parcellations/minds%2Fcore%2Fparcellationatlas%2Fv1.0.0%2F94c1125b-b87e-45e4-901c-00daee7f2579-25/regions/minds%2Fcore%2Fparcellationregion%2Fv1.0.0%2F5151ab8f-d8cb-4e67-a449-afe2a41fb007/features/ConnectivityProfile/Averaged_FC_JuBrain_184Regions_HCP_REST_FIX_AVER_MEAN"
    show-description="false"
    show-export="true"
    show-source="false"
    show-title="false"
    show-toolbar="true"
    custom-dataset-selector="true"
    custom-width="400px"
    tools_showlog="true"
    tools_custom='[{"name": "Apply colors to viewer", "type": "checkbox", "checked": false}, {"name": "export csv", "type": "button"}, {"name": "testSlot", "type": "slot"}]'
    hide-export-view="true"
  >
    <!--    loadurl="https://connectivity-query-v1-1-connectivity.apps-dev.hbp.eu/v1.1/studies/fcc3cea4ac5141a22fff9f0daf1ad77def602330"-->
    <div style="width: 100%; display:flex; justify-content: flex-end; margin-top: 10px;" slot="header">X</div>
    <div slot="connectedRegionMenu">
      <button>Click</button>
      Menu Goes Here
    </div>
    <div slot="testSlot"> Test slote</div>
  </hbp-connectivity-matrix-row>
</div>

</body>
<script>


  const a = document.querySelector('hbp-connectivity-matrix-row')
  a.addEventListener('connectivityDataReceived', event => {
    console.log(event)
  })
  a.addEventListener('datasetDataReceived', event => {
    console.log(event)
  })
  a.addEventListener('collapsedMenuChanged', event => {
    // console.log(event)
  })
  a.addEventListener('customToolEvent', event => {
    if (event.detail.name === 'export csv') {
      a.downloadCSV()
    }
  })

  const fullGrid = document.querySelector('full-connectivity-grid')

  downloadFullGrid = () => {
    fullGrid['downloadCSV']()
  }

  changeSource = () => {
    const aSource = 'https://siibra-api-tmpfullvolmetadata.apps-dev.hbp.eu/v1_0/atlases/juelich%2Fiav%2Fatlas%2Fv1.0.0%2F1/parcellations/minds%2Fcore%2Fparcellationatlas%2Fv1.0.0%2F94c1125b-b87e-45e4-901c-00daee7f2579-25/regions/minds%2Fcore%2Fparcellationregion%2Fv1.0.0%2F5151ab8f-d8cb-4e67-a449-afe2a41fb007/features/ConnectivityProfile/Averaged_FC_JuBrain_184Regions_HCP_REST_FIX_AVER_MEAN'
    const bSource = 'https://siibra-api-tmpfullvolmetadata.apps-dev.hbp.eu/v1_0/atlases/juelich%2Fiav%2Fatlas%2Fv1.0.0%2F1/parcellations/minds%2Fcore%2Fparcellationatlas%2Fv1.0.0%2F94c1125b-b87e-45e4-901c-00daee7f2579-25/regions/minds%2Fcore%2Fparcellationregion%2Fv1.0.0%2Ff6f10b01-6c10-42cf-8129-f5aaf307a36b/features/ConnectivityProfile/Averaged_FC_JuBrain_184Regions_HCP_REST_FIX_AVER_MEAN'
    if (a.loadurl === aSource) {
      a.loadurl = bSource
    } else {
      a.loadurl = aSource
    }
  }
</script>
</html>
